<html><head><title>OpsManager Rider</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/></head><body><div class="container-fluid"><div class="header"><h1>OpsManager Rider</h1></div><table class="table table-striped" id="activities"><thead class="thead-inverse"><th>Athlete</th><th>Date</th><th>Time</th><th>Ride</th><th>Distance</th><th>Average Speed</th><th>Maximum Speed</th></thead><tbody data-bind="foreach: activitiesData.pageItems"><tr><td data-bind="text: athlete.username"></td><td data-bind="text: date"></td><td data-bind="text: time"></td><td data-bind="text: name"></td><td data-bind="text: distance"></td><td data-bind="text: average_speed"></td><td data-bind="text: max_speed"></td></tr></tbody></table><ul class="pagination"><li class="page-item"><a class="page-link" href="#" aria-label="Previous" data-bind="click: activitiesData.toPreviousPage()"><span aria-hidden="aria-hidden">&laquo;</span><div class="sr-only">Previous</div></a></li><!-- ko foreach: activitiesData.pages--><li class="page-item" data-bind="css: { active: $data == $root.activitiesData.pageNumber() }"><a class="page-link" href="#" data-bind="text: $data, click: $parent.activitiesData.pageNumber"></a></li><!-- /ko--><li class="page-item"><a class="page-link" href="#" aria-label="Next" data-bind="click: activitiesData.toNextPage()"><span aria-hidden="aria-hidden">&raquo;</span><div class="sr-only">Next</div></a></li></ul></div></body><script data-main="js/main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script></html>
