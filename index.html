<html><head><title>OpsManager Rider</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/><link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="container-fluid"><div class="header"><h1>OpsManager Rider</h1></div><div class="row"><div class="col-md-4" id="map"></div><div class="col-md-8"><div class="h2">Distance by Month</div><canvas id="distance-by-month"></canvas><table class="table table-striped" id="activities"><thead class="thead-inverse"><th><div class="sr-only">Profile Picture</div></th><th>Cyclist</th><th>Date</th><th>Time</th><th>Distance</th><th>Average Speed</th><th>Maximum Speed</th></thead><tbody data-bind="foreach: activitiesData.pageItems"><tr><td><img data-bind="attr: { src: avatar_url }"/></td><td data-bind="text: athlete.username"></td><td data-bind="text: date"></td><td data-bind="text: time"></td><td data-bind="text: distance_kilometer"></td><td data-bind="text: average_speed"></td><td data-bind="text: max_speed"></td></tr></tbody></table><ul class="pagination"><li class="page-item"><a class="page-link" href="#" aria-label="Previous" data-bind="click: activitiesData.toPreviousPage()"><span aria-hidden="aria-hidden">&laquo;</span><div class="sr-only">Previous</div></a></li><!-- ko foreach: activitiesData.pages--><li class="page-item" data-bind="css: { active: $data == $root.activitiesData.pageNumber() }"><a class="page-link" href="#" data-bind="text: $data, click: $parent.activitiesData.pageNumber"></a></li><!-- /ko--><li class="page-item"><a class="page-link" href="#" aria-label="Next" data-bind="click: activitiesData.toNextPage()"><span aria-hidden="aria-hidden">&raquo;</span><div class="sr-only">Next</div></a></li></ul></div></div></div></body><script data-main="js/main.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script></html>
