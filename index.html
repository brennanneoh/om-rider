<html><head><title>OpsManager Rider</title><link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"/><link rel="stylesheet" href="//api.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css"/><link rel="stylesheet" href="css/main.css"/></head><body><div class="container"><div class="header"><h1>	OpsManager Rider</h1></div></div><div class="row"><div class="col-md-12"><div id="map"></div></div></div><div class="container"><div class="row"><div class="col-md-6"><div class="h2">Distance</div><canvas id="distance-by-month"></canvas></div><div class="col-md-6"><div class="h2"><!-- ko text: thisWeekTitle--><!-- /ko--></div><table class="table table-striped" id="activities"><thead class="thead-inverse"><th><div class="sr-only">Profile Picture</div></th><th>Cyclist</th><th>Start Time</th><th>Distance</th><th>Average Speed</th><th>Maximum Speed</th></thead><tbody data-bind="foreach: { data: thisWeekData, as: 'weekData' }"><tr><td data-bind="text: weekData.date" colspan="7"></td></tr><!-- ko foreach: { data: activities, as: 'item' }--><tr><td><img data-bind="attr: { src: item.avatar_url }"/></td><td data-bind="text: item.athlete.username"></td><td data-bind="text: item.time"></td><td data-bind="text: item.distance_kilometer"></td><td data-bind="text: item.average_speed"></td><td data-bind="text: item.max_speed"></td></tr><!-- /ko--></tbody></table></div></div></div></body><script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script></html>
